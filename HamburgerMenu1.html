<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Menu 1: Preparing Hamburger Menu</title>

    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />

  <link rel="stylesheet" href="HamburgerMenu1.css" class="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
     <div class="navbar">
        <a href="#" class="logo">My Website</a>

        <i class="fas fa-bars menu-toggle" onclick="toggleMenu()"></i>

        <div id="menu" class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

     </div>

     <!--Main Content Section-->
     <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a sample website to demonstrate
            a responseige navigation menue. 
        </p>
     </div>

     <!--Provided, not taught at this point-->
     <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }
     </script>

</body>
</html>
